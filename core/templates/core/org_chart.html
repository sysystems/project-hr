<!DOCTYPE html>
<html>
<head>
    <title>HR Management - Organization Chart</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/org_chart.css' %}">
</head>
<body>
    <div class="container" style="display: flex; height: 80vh;">
        <div class="menu rounded-box" style="width: 200px; margin-right: 20px; overflow-y: auto;">
            <h2>Organization Management</h2>
            <ul>
                <li><a href="#" onclick="handleMenuClick('create_department')">Create Department</a></li>
                <li><a href="#" onclick="handleMenuClick('move_department')">Move Department</a></li>
                <li><a href="#" onclick="handleMenuClick('delete_department')">Delete Department</a></li>
            </ul>
            <h2>Personnel Management</h2>
            <ul>
                <li><a href="#" onclick="handleMenuClick('hire_employee')">Hire Employee</a></li>
                <li><a href="#" onclick="handleMenuClick('assign_employee')">Assign Employee</a></li>
                <li><a href="#" onclick="handleMenuClick('move_employee')">Move Employee</a></li>
                <li><a href="#" onclick="handleMenuClick('terminate_employee')">Terminate Employee</a></li>
            </ul>
        </div>
        <div class="content rounded-box" style="flex: 1; overflow: auto;">
            <h1>Organization Chart</h1>
            <div id="org-chart-container">
                <!-- 조직도 데이터가 여기에 표시됩니다. -->
            </div>
        </div>
    </div>
    <script>
        function handleMenuClick(action) {
            alert('Clicked: ' + action);
            // 여기에 선택된 메뉴 항목에 대한 동작을 구현합니다.
        }
    </script>
    <script src="{% static 'core/js/org_chart.js' %}"></script>
</body>
</html>
